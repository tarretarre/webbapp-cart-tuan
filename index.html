<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop Tuan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="store-name store-name-large">Real Store</h1>
    </header>

    <section class="content-section"></section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="store-name">Real Store</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="#" target="_blank">
                        <img src="Images/YouTube Logo.png">
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="Images/Spotify Logo.png">
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="Images/Facebook Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <div class="sidebar">
        <h4>Cart</h4>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0.00</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button><br>
        <button class="btn btn-danger btn-clear-cart" type="button">EMPTY CART</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
